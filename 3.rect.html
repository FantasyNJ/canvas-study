<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa">
    当前浏览器不支持canvas
</canvas>
<script>
    let canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 800

    let ctx = canvas.getContext('2d')

    ctx.lineWidth = 10

    // 绘制矩形
    ctx.rect(100,100,300,200)
    ctx.strokeStyle = 'red'

    ctx.stroke()

    // fillRect(x,y,width,height) strokeRect(x,y,width,height)
    // 后绘制的覆盖前绘制的
</script>
</body>
</html>
