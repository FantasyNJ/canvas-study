<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa">
    当前浏览器不支持canvas
</canvas>
<script>
    let canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 800

    let ctx = canvas.getContext('2d')

    ctx.lineWidth = 10

    ctx.beginPath();  // 可省略
    ctx.moveTo(100, 100)
    ctx.lineTo(700, 700)
    ctx.strokeStyle = '#058'
    ctx.stroke()

    ctx.beginPath();
    ctx.moveTo(700, 700)  // beginPath会清空上一个路径的终点，所以必须有moveTo
    ctx.lineTo(100, 700)
    ctx.strokeStyle = 'red'

    ctx.stroke()
</script>
</body>
</html>
