<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa">
    当前浏览器不支持canvas
</canvas>
<script>
    /*
    * lineCap: butt(default) round square
    *
    * 不能应用于线段连接处
    * */


    let canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 800

    let ctx = canvas.getContext('2d')

    ctx.lineWidth = 50
    ctx.strokeStyle = 'blue'

    ctx.beginPath()
    ctx.moveTo(100, 100)
    ctx.lineTo(700, 100)
    ctx.lineCap = 'butt'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(100, 400)
    ctx.lineTo(700, 400)
    ctx.lineCap = 'round'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(100, 700)
    ctx.lineTo(700, 700)
    ctx.lineCap = 'square'
    ctx.stroke()

</script>
</body>
</html>
